on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '21.6.1'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test
        env:
          NODE_ENV: test
          PORT: 3000
          BASE_URL: http://localhost
          SHORT_CODE_LENGTH: 6
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: root
          DATABASE_NAME: url-shortner
          DATABASE_CONNECTION_NAME: default
          DATABASE_SYNCHRONIZE: 'true'
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          RABBITMQ_USERNAME: teddy
          RABBITMQ_PASSWORD: teddy
          AUTHENCATION_SALTH: 10
